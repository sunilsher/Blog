{% extends 'base.html'%}

{% block title%} Home {% endblock title%}
{%block contactactive %} active {% endblock contactactive %}
{% block body%}
<div class="container my-3">
    <h3>Contact Gaming Admin</h3>
<form action="/contact" method="post">
    {% csrf_token %}
    <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">phone</label>
    <input type="phone" class="form-control" name="phone" id="phone">
  </div>
    <div class="mb-3">
    <label for="content" class="form-label">Describe your issue:</label>
        <textarea class="form-control" name="content" id="content"  cols="30" rows="05"></textarea>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body%}
